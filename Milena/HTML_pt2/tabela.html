<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
        }

        th, td{
            border: 3px solid black;
            padding: 8px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        th {
            background-color: rgb(199, 75, 208);
        }
    </style>
    <table>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Endereço</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Cep</th>
            <th>Estado</th>
            <th>Natureza do Cargo</th>
            <th>Àrea de Interesse</th>
        </tr>
        <tr>
            <td> Milena Mendes Moura</td>
            <td> 02/06/2007</td>
            <td> Rua: 23, 115A</td>
            <td> Jereissati 1</td>
            <td> Maracanaú</td>
            <td> 21900-480</td>
            <td> Ceará</td>
            <td> Computação</td>
            <td> Gêrencia</td>
            
        </tr>
    </table>

</body>
</html>
